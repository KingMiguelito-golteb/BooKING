<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keyword" content="BooKING, booking, Books, Novels, Novel Books, booKING, books">
    <meta name="description" content="Looking for novel books? Come and visit our webbsite to experience full novel surprises!">
    <link rel="icon" href="Assets/logo.png">
    <title>Create Account | BooKING</title>
    <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="UserRegis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="Assets/olog.jpg" alt="BooKING Logo" class="logo-img">
                <span class="logo-text">BooKING</span>
            </div>
            
            <div class="nav-menu">
                <a href="home.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">Shop</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
            
            <div class="nav-login">
                <a href="index.html" class="login-btn">Login</a>
            </div>
        </div>
    </nav>

    <div class="form-content">
        <h1 class="form-title">Create your account</h1>
        <p class="form-subtitle">And dive into a world of endless stories</p>
        
<form onsubmit="return registerUser()">
    <div class="input-container">
        <input type="text" id="name" class="form-input" placeholder="Name" name="name" required>
        <input type="email" id="email" class="form-input" placeholder="Email address" name="email" required>
        <input type="password" id="password" class="form-input" placeholder="Password" name="password" required minlength="8">
    </div>
    <button type="submit" class="signup-btn">Sign Up</button>
</form>
        
        <div class="login-link">
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script>
function registerUser() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Store in local storage
    const user = { name, email, password };
    localStorage.setItem('user_' + email, JSON.stringify(user));
    
    alert('Account created successfully! Please login.');
    window.location.href = 'index.html';
    return false;
}
</script>
</body>
</html>
